<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>title name</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(function () {
      $("#btnSend").on("click", function () {
        var datas = { num1: $("#num1").val(), num2: $("#num2").val() };
        $.ajax({
          url: "/ajaxTextSum.do",
          type: "POST",
          data: datas,
          success: function (data) {
            alert("ajax 통신이 성공하였습니다.")
            $("#result").text(data.result);
            $("#resultNum1").text("사용자가 입력한 숫자 1: " + data.num1);
            $("#resultNum2").text("사용자가 입력한 숫자 2: " + data.num2);
          },
          error: function () {
            alert("ajax 통신 중 오류가 발생했습니다.")
          }
        });
      });
    });
  </script>
</head>

<body>
  <div>
    <input type="text" id="num1" name="num1" placeholder="첫번째 숫자를 입력해 주세요">
    <br>
    <input type="text" id="num2" name="num2" placeholder="두번째 숫자를 입력해 주세요">
    <br>
    <button id="btnSend">Ajax로 전송</button>
  </div>

  <div>
    <h2 id="result"></h2>
    <h2 id="resultNum1"></h2>
    <h2 id="resultNum2"></h2>
  </div>
</body>

</html>
