    <h3 style="text-align: center;">회원가입</h3>

    <div>ID<sup style="color: red;">*</sup> : <input type="text" name="id" placeholder="아이디를 입력하세요." required></div>
    <p></p>
    <div>PW<sup style="color: red;">*</sup> : <input type="password" name="pass" placeholder="비밀번호를 입력하세요." required
        size="30"></div>
    <p></p>
    <div>PW 확인<sup style="color: red;">*</sup> : <input type="password" name="pass2" placeholder="비밀번호를 다시 입력하세요."
        required size="40">
    </div>
    <p></p>
    <div>이름<sup style="color: red;">*</sup> : <input type="text" name="name" placeholder="이름을 입력하세요." required></div>
    <p></p>
    <div>생년월일<sup style="color: red;">*</sup> : <input type="date" name="birth" required></div>
    <p></p>
    <div>성별<sup style="color: red;">*</sup> : <select name="sex">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
      </select></div>
    </datalist>
    <p></p>
    <div>전화 번호 : <select name="phon">
        <option value="010">010</option>
        <option value="011">011</option>
      </select>
      <input type="number" name="phonNumber">
    </div>
    <p></p>
    <div>주소 : 우편번호 : <input type="number" name="post"><br>
      <input type="text" name="add" size="100">
    </div>
    <p></p>
    <div>이메일 : <input type="email" name="email"></div>
    <p></p>
