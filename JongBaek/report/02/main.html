<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>

<body>
  <h3 style="text-align: center;">회원가입</h3>
  <p><small><sup style="color: red;">*</sup> 표시된 부분은 반드시 작성해 주세요</small></p>
  <form method="POST" action="data.jsp">
    <div>ID<sup style="color: red;">*</sup> : <input type="text" name="id" placeholder="아이디를 입력하세요." required></div>
    <p></p>
    <div>PW<sup style="color: red;">* : <input type="password" name="pass" placeholder="비밀번호를 입력하세요." required
          size="30"></div>
    <p></p>
    <div>PW 확인<sup style="color: red;">* : <input type="password" name="pass2" placeholder="비밀번호를 다시 입력하세요." required
          size="40">
    </div>
    <p></p>
    <div>이름<sup style="color: red;">* : <input type="text" name="name" placeholder="이름을 입력하세요." required></div>
    <p></p>
    <div>생년월일<sup style="color: red;">* : <input type="date" name="birth" required></div>
    <p></p>
    <div>성별<sup style="color: red;">* : <select name="sex">
          <option value="남자">남자</option>
          <option value="여자">여자</option>
        </select></div>
    </datalist>
    <p></p>
    <div>전화 번호 : <select name="phon">
        <option value="010">010</option>
        <option value="011">011</option>
      </select>
      <input type="number" name="phonNumber">
    </div>
    <p></p>
    <div>주소 : 우편번호 : <input type="number" name="post"><br>
      <input type="text" name="add" size="100">
    </div>
    <p></p>
    <div>이메일 : <input type="email" name="email"></div>
    <p></p>
    <input type="submit" value="완료">
    <input type="reset" value="다시작성">
  </form>
</body>

</html>
