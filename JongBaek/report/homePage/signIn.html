<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>AION</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.900);
    }

    .nav1 {
      background: skyblue;
    }

    .login1 {
      padding-top: 5%;
      padding-bottom: 5%;
      margin: 2% 38% 0% 38%;
      border: 1px solid black;
      background: white;
    }

    section.login1 input {
      width: 80%;
      position: relative;
      left: 10%;
    }

    section.login1 img {
      width: 50%;
      position: relative;
      left: 25%;
    }

    #btn1 {
      width: 80%;
      position: relative;
      left: 10%;
    }
  </style>
</head>

<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar-light nav1">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo-aion.png" alt="AION" width="150px">
        </a>
        <form class="d-flex">
          <button class="btn btn-primary" type="button" onclick="location.href='signIn.html'">로그인</button>
          &nbsp;
          <button class="btn btn-info" type="button" onclick="location.href='signUp.html'">회원가입</button>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light nav1">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 2%;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="notice.html">공지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="event.html">이벤트</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rank.html">랭킹</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="server.html" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                커뮤니티
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="server.html">서버</a></li>
                <li><a class="dropdown-item" href="job.html">직업</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
        &nbsp;
        <button class="btn btn-success" type="submit">다운로드</button>
      </div>
    </nav>
  </section>

  <section class="login1">
    <img src="img/aion_6.jpg">
    <form id="login-form">
      <div style="margin-top: 8%;">
        <input type="text" class="form-control" name="username" placeholder="계정을 입력하세요." autofocus>
      </div>
      <div style="margin-top: 2%;">
        <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
      </div>
    </form>
    <div style="margin-top: 5%;">
      <button id="btn1" class="btn btn-primary" type="button" onclick="location.href='index.html'">로그인</button>
    </div>
    <div style="margin-top: 5%; text-align: center;">
      <button type="button" class="btn btn-light"><small>계정 찾기</small></button> |
      <button type="button" class="btn btn-light"><small>비밀번호 찾기</small></button> |
      <button type="button" class="btn btn-light" onclick="location.href='signUp.html'"><small>회원가입</small></button>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
