<!DOCTYPE html>
<html lang="ko">

<head>
  <title>title name</title>

  <script>
    // 문제 4) 사용자 입력을 받아서 지정한 구구간 단수를 출력하는 프로그램을 작성하세요
    // 구구단 출력하는 부분을 함수로 작성 하세요
    // 함수명 : gugudan
    // 출력형태 : 2 * 1 = 2 ~ 2 * 9 = 18



    function gugudan(dan) {
      for (var a = 2; a < 10; a++) {
        console.log(dan + "*" + a + "=" + dan * a);
      }
    }

    var dan = prompt("단수를 입력해 주세요.");
    dan = Number(dan);
    console.log("입력 하신 단수는 " + dan + "입니다.");

    gugudan(dan);
  </script>

</head>
