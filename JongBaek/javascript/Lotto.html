  <title>title name</title>

  <script>
    //  문제 2) 자바스크립트의 for 문과 랜덤 함수를 이용하여 임의의 숫자 6개를 출력하는 프로그램을 작성하세요
    //  중복되는 숫자가 나오지 않도록 해야 함
    //  배열 사용

    var Lotto = []; // 로또 번호가 저장된 배열 선언

    // 로또는 6개의 숫자를 저장해야 하기 때문에 0~5까지 for문을 사용함
    for (var i = 0; i < 6; i++) {
      // Math.floor() : 소주점 이하의 숫자를 버리는 함수
      // Math.random() : 0.0 ~ 0.9 까지의 임의의 숫자를 출력하는 함수
      var ran = Math.floor(Math.random() * 45) + 1;

      Lotto[i] = ran; //  배열 Lotto에 데이터 저장

      // 기존에 저장된 배열과 새로 생성한 임의의 데이터가 동일한 것이 존재하는가 확인
      for (var j = 0; j < i; j++) {
        if (Lotto[i] == Lotto[j]) {
          Lotto.splice(j, 1);
          // Lotto.pop();
          i--;
        }
      }
    }
    console.log(Lotto);
  </script>
