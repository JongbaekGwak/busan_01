<!DOCTYPE html>
<html lang="ko">

<head>
  <title>title name</title>

  <script>
    //for : 가장 많이 사용하는 반복문
    console.log(0);
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    console.log(5);
    console.log(6);
    console.log(7);
    console.log(8);
    console.log(9);

    console.log("\n-----for문을 사용하여 출력-------------\n\n");

    for (var i = 0; i < 10; i++) {
      console.log(i);
    };

    console.log("\n\n----------------\n\n")

    // 문제 1) for 문을 사용하여 1~10까지의 값을 모두 합하여 화면애 출력하세여
    // 결과는 55가 출력


    // var result; // 변수 result는 메모리 상에 선언만 되고 초기화되지 않았기 때문에 기본값이 undefined 로 설정됨
    // undefined는 정수타입의 데이터 타입이 아니기 때문에 숫자와 연상이 불가능하여 undefined와 숫자 타입과 연산 후 결과가
    // NaN(Not a Number)이 출력됨

    // 자바스크립트에서 연산용으로 사용할 변수에 초기화가 중요함

    var result = 0; // 1~10까지의 합을 저장할 변수

    for (var i = 0; i <= 10; i++) {
      result = i + result;
    }
    console.log("1~10 까지의 합은 " + result + "입니다");

    console.log("\n\n------ while 문------\n\n");

    // while 문 : 가장 기본적인 반복문
    // 초기식이 변수가 while문 밖에 존재함
    // 즘감식이 실행코드 영역에 같이 존재함 
    // 조건식만 while 문 키워드와 함께 사용
    // while문은 초기식과 증감식이 while 문 선성과 동시에 존재하는 것이 아니기 때문에
    // 초기식은 while문이 종료된 후레도 계속 메모리에 남아있으며, 증감식은 사용하는 위치에 따라 결과가 다르게 출력될 수 있음




    console.log("\n\n--------주의점1, 증감식 위치------\n\n");
    console.log("\n\n--------증감식을 마지막에 사용------\n\n");
    var count = 0;
    while (count < 10) {
      console.log(count);
      count++;
    }

    console.log("\n\n--------증감식을 처음에 사용------\n\n");

    var count = 0;
    while (count < 10) {
      count++;
      console.log(count);
    }

    console.log("\n\n--------주의점2, 초기식의 값이 남아있음------\n\n");
    console.log("\n\n--------초기식 처음사용------\n\n");
    // 초기식에 사용된 변수를 계속 활용할 경우 기존의 while문에서 증감된 데이터가 그래도 메모리에 남아있기 때문에 오류가 발생할 가능성이 높음
    // for문의 경우는 초기식,조건식,증감식을 한번에 입력하도록 형태를 고정하고 있어서 이러한 재활용 오류가 발생할 가능성이 낮음
    var count2 = 0;
    while (count2 < 5) {
      console.log(count2);
      count2++;
    }

    console.log("\n\n--------초기식 재활용------\n\n");

    while (count2 < 5) {
      console.log(count2);
      count2++;
    }

    console.log("\n\n--------주의점3, 증감식 미 입력------\n\n");
    // 증감식 부분을 미입력하게 되면 무한루프에 빠짐
    var count3 = 0;
    while (count3 < 5) {
      console.log(count3);
      count3++ //
    }

    for (var i = 0; i < 5; i++) {
      console.log(i);
    }

    console.log("\n\n--------------\n\n");
    //문제 2) while문을 사용하여 순자 1~10까자의 합을 구하는 프로그램을 작성 하세요

    var num = 0;
    var a = 0;
    while (a <= 10) {
      num = num + a;
      a++;
    }
    console.log("1~10 까지의 합은 " + num + "입니다");

    console.log("\n\n------- do ~ while 문 -------\n\n");

    // do ~ while 문
    // while 문과 동일한 형태의 반복문, do ~ while 문은 조건문을 나중에 확인하는 형태의 반복문, 무조건 1번은 반복문을 실행하는 형태의 반복문

    console.log("\n\n-------조건이 true일 경우-------\n\n");

    count4 = 0; // 1. 초기식
    do {
      console.log(count4); // 2. 반복코드
      count4++; // 3. 증감식
    } while (count4 < 5); // 4. 조건식

    console.log("\n\n-------조건이 false일 경우-------\n\n");

    do {
      console.log(count4); // 2. 반복코드
      count4++; // 3. 증감식
    } while (count4 < 5); // 4. 조건식

    console.log("\n\n-------break와 continue-------\n\n");
    //break
    // 반복문 및 switch ~ case 문에서 사용되며, break문을 만나면 해당 반복문 및 switch ~ case 문을 즉시 종료함

    console.log("\n\n-------break 사용 시-------\n\n");
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        break;
      }
      console.log("현재 i의 값 :" + i);
    }

    // continue
    // 반복문에서 사용되며,   continue 문을 만나면 해당 루프를 종료하고 다음 루프를 시작함

    console.log("\n\n-------cntinue 사용 시-------\n\n");
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        continue;
      }
      console.log("현재 i의 값 :" + i)
    }

    // 문제 3) for 문을 사용하여 지정한 구구단의 단수를 출력하는 프로그램을 작성하세요
    // 문제 4) while 문을 사용하여지정한 구구단의 단수를 출력하는 프로그램을 작성하세요

    // prompt():자바스크리브에서 사용자 입력을 받기 위한 함수
    // Number():데이터를 숫자형 타입으로 변환하는 함수, 문자열형 데이터를 숫자형으로 변환함

    // var num = prompt("숫자를 입혁해주세요"); //사용자 입력

    num = Number(num);

    // alert("입력한 숫자는 :" + num + "입니다.")

    console.log("\n\n----------문제 3----------\n\n");

    for (var a = 1; a < 10; a++) {
      console.log(num + "X" + a + "=" + num * a);
    }

    console.log("\n\n----------문제 4----------\n\n");

    var a = 1;
    while (a < 10) {
      console.log(num + "X" + a + "=" + num * a);
      a++;
    }

    console.log("\n\n----------이중 for문---------\n\n");
    // 제어문, 반복문은 모두 중첩하여 사용할 수 있음
    //구구단 전체 출력하기
    // 2중 for 문 사용

    for (var i = 2; i < 10; i++) {
      console.log(i + " 단");
      for (var j = 1; j < 10; j++) {
        console.log(i + "X" + j + "=" + i * j);
      }
    }

    // 문제 5) 이중 while 문을 사용 하여 구구간 전체를 출력하는 프로그램을 작성하세요

    console.log("\n\n----------문제 5----------\n\n");

    var a = 2;
    var b = 1;
    while (a < 10) {
      console.log(a + " 단");
      while (b < 10) {
        console.log(a + "X" + b + "=" + a * b);
        b++;
      }
      b = 1;
      a++;
    }

    // 문제 6) 사용자에게서 숫자를 입력받아 홀수 인지 짝수 인지 구분하는 프로그램을 작성하세요

    console.log("\n\n----------문제 6----------\n\n");

    var a = prompt("숫자를 입력해세요")
    // isNaN(): 매개변수로 받은 데이터가 숫자인지 아닌지를 판별하는 함수
    // 숫자가 아닐경우 true를 출력, 숫자일 경우 false를 출력
    if (isNaN(a) == true) {
      alert("숫자를 입력하세요")
    }
    if (isNaN(a) == false) {
      a = Number(a);
      if (a % 2 == 0) {
        console.log("입력하신 숫자는 " + a + "이고 짝수 입니다.");
      }
      else {
        console.log("입력하신 숫자는 " + a + "이고 홀수 입니다.");
      }
    }




    // 문제 7) 1~100까지의 숫자중 3의 배수를 모두 출력하고, 몇개인지 개수도 함계 출력하는 프로그램을 작성하세요

    console.log("\n\n----------문제 7----------\n\n");
    var c = 0;
    for (var b = 1; b < 101; b++) {
      if ((b % 3) == 0) {
        console.log("3의 배수 :" + b);
        c++;
      }
    }
    console.log("3의 배수가 " + c + "개 입니다.");
  </script>
