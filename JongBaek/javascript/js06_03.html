    // 다차원 배열
    // 배열의 요소로 배열이 저장되는 형태의 배열

    // 3차원 배열은 배열의 요소로 2차원 배열이 저장되었을 경우 3차원 배열이라고 함

    // 2차원배열명[밖의 배열 index][안의 배열 index] = 데이터;  = 2차원 배열에 데이터 저장
