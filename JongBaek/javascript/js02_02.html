<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문</title>
  <script>
    // 제어문
    // 조건에 따라서 실행되는 코드가 변경되는 형태

    // if
    // 가장 기본적인 제어문으로 조건식이 참일경우 추가로 코드블록의 내용을 실행
    // 사용방법
    // if (조건식){ 실행될 코드; }
    var date = new Date().getHours(); // 현재 시간 불러오기
    if (date < 16) {
      console.log("아직 수업시간 입니다.");
    };
    console.log("현재 시간은 " + new Date());

    // if ~ else
    // 조건식이 참인지 거짓인지에 따라 반드시 둘 중 하나를 실행하는 형태
    // 사용방법
    // if (조건식) { 조건이 참일 경우 실행될 코드;} else { 조건이 거짓일 경우 실행될 코드;}

    var food = "자장면";
    if (food == "자장면") {
      console.log("자장면을 먹습니다.");
    }
    else {
      console.log("짬뽕을 먹습니다.");
    }

    // else if
    // 조건식이 여러개 사용하는 형태의 if 문
    // 조건식식은 무조건 1번부터 확인하며, 위의 조건식이 거짓일 경우 바로 아래 조건식을 확인
    // 가장 마지막의 else 문은 필요 없을 경우 삭제가 가능함
    // 사용방법
    // if (조건식1) {
    //   조건식1 이 참일 경우 실행할 코드
    // }
    // else if (조건식2) {
    //   조건식2 가 참일 경우 실행할 코드
    // } 
    // else if (조건식3) {
    //   조건식3 가 참일 경우 실행할 코드
    // }
    // esle {
    //   위의 모든 조건식이 다 거짓일 경우 실행할 코드
    // }

    var score = 85;

    console.log("------------ else if 사용----------")
    if (score > 90) {
      console.log("단신의 점수는" + score + "점이고, A학점 입니다.");
    }
    else if (score > 80) {
      console.log("단신의 점수는" + score + "점이고, B학점 입니다.");
    }
    else if (score > 70) {
      console.log("단신의 점수는" + score + "점이고, C학점 입니다.");
    }
    else if (score > 60) {
      console.log("단신의 점수는" + score + "점이고, D학점 입니다.");
    }              
    else {
      console.log("단신의 점수는" + score + "점이고, F학점 입니다.");
    }
    // else if 문은 if ~ else 문이 연속으로 여러개 존재하는 것이 아닌 단 1개의 제어문임

    console.log("------------ if 여러개 사용----------")

    if (score > 90) {
      console.log("단신의 점수는" + score + "점이고, A학점 입니다.");
    }
    if (score > 80) {
      console.log("단신의 점수는" + score + "점이고, B학점 입니다.");
    }
    if (score > 70) {
      console.log("단신의 점수는" + score + "점이고, C학점 입니다.");
    }
    if (score > 60) {
      console.log("단신의 점수는" + score + "점이고, D학점 입니다.");
    }
    else {
      console.log("단신의 점수는" + score + "점이고, F학점 입니다.");
    }

  </script>
</head>

</html>
