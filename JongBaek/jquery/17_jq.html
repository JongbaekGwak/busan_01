<!DOCTYPE html>
<html lang="ko">

<head>
  <script src='jquery-3.6.0.js'></script>
  <title>title name</title>

  <script>
    function move(obj, time) {
      $(obj).stop().animate({
        left: -150,
        top: 0
      }, time);
    }
    function back(css) {
      $(css).stop().animate({
        left: 0,
        top: 0
      });
    }
  </script>

  <style>
    .moving {
      border: 1px solid #000000;
      margin: 20px auto 0 auto;
      text-align: right;
      width: 550px;
    }

    .moving img {
      cursor: pointer;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="init">
    <button type="button" onclick="back('.moving img')">초기화 상태</button>
  </div>
  <div class="moving">
    <img onclick="move(this, 6000)" src="../data/img/win.jpeg"><br>
    <img onclick="move(this, 3000)" src="../data/img/spring.jpeg"><br>
    <img onclick="move(this, 1000)" src="../data/img/imges.jpeg"><br>
  </div>
</body>

</html>
