<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- '주석문은 ctrl + /'' -->
  <h1>문서 내용</h1>
  <!-- <tag 속성 = 값> Data </tag> -->

  <!-- <hr> = <hr/> = 줄긋기 -->
  <hr>

  <!--
    &nbsp = 띄어쓰기
    <br> = <br/> = 줄바꾸기
  -->
  텍스트 &nbsp;&nbsp;&lt;&gt; 단락에서 중바꿈 하더라도 <br> 웹즈라우저 창에는


  <blockquote>사이트 글을 인용</blockquote>

  <pre>
    내    용 :
    pre 태그는
    태그 특징
  </pre>

  <!-- <strong>태그, <b> 태그 - 굵게 표히하기 -->
  <strong>굵게 강조할 텍스트</strong><br />
  <b>굵게 표시할 텍스트</b>
  <br>

  <!-- 강조는 <strong> 단순 굵게는 <b> -->
  <!-- <em> 태그, <i> 태그 - 이텔릭체로 표시하기 -->
  <i>이탤릭</i><br>
  <em>중요도</em>
  <!-- <i> 는 단순 기울기 <em> 은 중요도 -->
  <br>

  <!-- <q> = <blockquote> 비슷하지만 <q> 태그는 인라인 레벨 테그 -->
  앞쪽내용<blockquote>태그인용</blockquote>뒤쪽내용<br>
  <!-- 단복 들럭으로 처리 -->
  앞쪽내용<q>태그인용</q>뒤쪽내용<br>
  <!-- 하나의 블록으로 처리 -->
  


</body>

</html>
